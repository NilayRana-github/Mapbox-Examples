<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Mapbox</title>

    <meta name="viewport" content="intial-scale=1,maximum-scale=1,user-scalable=no">

	<script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>

	<link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />

	<style>

		body{
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

	</style>

</head>
<body>
	<div id="map"></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibmlsYXktd2Vsb2dpY2FsIiwiYSI6ImNsZjZjMzRreDE1eG8zeW50YWplOHBvYTYifQ.Wk6TflXVfKBFSDBlxzpZHg'

		const map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v12',
			center: [-110, 45],
			zoom: 4
		})

		const marker1 = new mapboxgl.Marker()
		.setLngLat([-110, 45])
		.addTo(map);

		const marker2 = new mapboxgl.Marker({
			color: 'green',
			rotation: 45
		})
		.setLngLat([-112, 42])
		.addTo(map);

		map.addControl(new mapboxgl.FullscreenControl(), 'top-right');

		// map.addControl(new mapboxgl.NavigationControl(), 'top-right');
			

		// 3d view navigation
		map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'top-right');

	</script>
</body>
</html>
